<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="list1">
        <p>LIST 1</p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script>
        // each : foreach
        // index = 索引 = 第幾個
        // element = 迴圈跑到的元素 = $(this)
        // return false 停止迴圈
        $('#list1 li').each(function(index,element){
            $(this).css('color','red');
            if(index == 1){
                return false;
            }
        })
    </script>
</body>
</html>
