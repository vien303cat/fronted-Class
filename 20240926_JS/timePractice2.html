<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let timeOut = prompt("請輸入秒數");
        let i =  timeOut;
        const timer = setInterval(() => {
            document.write(`${i} <br>`);
            i--;
            if(i < 0){
                document.write(`時間到`);
                clearInterval(timer);
            }
        }, 1000);
        

    </script>
</body>
</html>
