<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        
        // Math.round(數字) 四捨五入到整數
        // JS四捨五入到某一位的方法: 可以配合乘除來處理

        let number = 123.45678;
        // 取到第二位:
        number = Math.round(number*100)/100;
        console.log(number);

        // Math.ceil(數字) 無條件進位
        // Math.floor(數字) 無條件捨去
        // Math.pow(數字, 次方) 次方
        // Math.sqrt(數字) 平方根
        // Math.sign(數字) 正負數判斷，負數為 -1，0 為 0，正數為 1
        // Math.abs(數字) 絕對值
        // Math.min(數字1, 數字2, 數字3...) 取最小值
        // Math.max(數字1, 數字2, 數字3...) 取最大值

        // Math.random() 從 0 到 1 隨機取小數，包含 0，不包含1
        // 練習 從0到100隨機取一個整數 :也要玩數學>_> => Math.round( Math.random() * 100 
        for(let i = 0 ; i <= 100 ; i++){
            console.log( Math.round( Math.random() * 100 ) ) ;
        }




    </script>
</body>
