    <script>

        // JQ解
        // $('.hoverImg').each(function(index,val){

        //             $(val).attr('src',`./images/050${index+1}b.gif`);

        // JS 解 
        const getImg = document.getElementsByClassName('hoverImg');
        for(let i = 0 ; i < getImg.length ; i++){
            getImg[i].addEventListener('mouseover', function(){
                getImg[i].src = `./images/050${i+1}r.gif`;
            });
            getImg[i].addEventListener('mouseout', function(){
                getImg[i].src = `./images/050${i+1}b.gif`;
            });
        }

    </script>
