    <script>

        // n = 5
        // sum(5) = 5 + sum(5 - 1) = 5 + sum(4) = 5 + 4 + 3 + 2 + 1 = 15
        // sum(4) = 4 + sum(4 - 1) = 4 + sum(3) = 4 + 3 + 2 + 1
        // sum(3) = 3 + sum(3 - 1) = 3 + sum(2) = 3 + 2 + 1
        // sum(2) = 2 + sum(2 - 1) = 2 + sum(1) = 2 + 1
        // sum(1) = 1
        
        function plusTotal(number){
            if(number == 1){
                return number;
            }else{
                return number + plusTotal(number-1);
            }
        }
        console.log(plusTotal(50));


        // 計算費氏數列的第 n 個數字

        const fibonacci = (n) => {
            if (n < 2) {
                return n
            } else {
                return fibonacci(n - 1) + fibonacci(n - 2)
            }
        }
        // n   = 0 1 2 3 4 5 6
        // 數字 = 0 1 1 2 3 5 8
        // fib(3) = fib(3 - 1) + fib(3 - 2) = fib(2) + fib(1) = 1 + 1 = 2
        // fib(2) = fib(2 - 1) + fib(2 - 2) = fib(1) + fib(0) = 1 + 0 = 1
        // fib(1) = 1
        // fib(0) = 0
        console.log(fibonacci(3))


        // 以輾轉相除法求最大公因數
        
        function gcd (a,b){
            if(b > a){
                let tmp = a;
                a = b ;
                b = tmp;
            }
            if(a % b == 0 ){
                return b ;
            }else{
                return gcd( b , a % b );
            }
        }
        
        console.log(gcd(2002,847))
        

    </script>
