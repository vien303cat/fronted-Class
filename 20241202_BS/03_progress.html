<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.使用 bootstrap 的 css -->
    <link rel="stylesheet" href="./css/bootstrap5.3.css">
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-secondary mt-3" autocomplete="off">
            生氣值量表
        </button>
        <div class="progress my-3 fs-6" style="height: 30px;">
            <div class="progress-bar progress-bar-striped  progress-bar-animated " role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                手機掉地上 10%
            </div>
        </div>
        <div class="progress my-3 fs-5" style="height: 30px;">
            <div class="progress-bar progress-bar-striped bg-success  progress-bar-animated " role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                被車撞 25%
            </div>
        </div>
        <div class="progress my-3 fs-5" style="height: 30px;">
            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated " role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                放冰箱裡的食物想吃的時候發現被吃掉 50%
            </div>
        </div>
        <div class="progress my-3 fs-5" style="height: 30px;">
            <div class="progress-bar progress-bar-striped bg-warning  progress-bar-animated " role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                吃提拉米蘇時底部不是餅乾而是海綿蛋糕 75%
            </div>
        </div>
        <div class="progress my-3 fs-5" style="height: 30px;">
            <div class="progress-bar progress-bar-striped bg-danger  progress-bar-animated " role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                打線上遊戲時網路LAG到爆 1000%
            </div>
        </div>
    </div>

    <!-- 2.使用 bootstrap 的 js，可以讓我們使用元件進行互動 -->
    <script src="./js/bootstrap.bundle5.3.js"></script>
</body>

</html>
