<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 50px;
      height: 90px;
      position: relative;
      margin: 10px;
      float: left;
      /* 設定內層元素在 3D 空間內 */
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .card-front {
      width: 100%;
      height: 100%;
      background-image: url(./cards/1H.jpg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      backface-visibility: hidden;
    }
    .card-back {
      width: 100%;
      height: 100%;
      background-image: url(./cards/Red_back.jpg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      backface-visibility: hidden;
      transform: rotateY(180deg);
    }
    .card-close {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <!--
  <div class="card">
    <div class="card-front"></div>
    <div class="card-back"></div>
  </div>
  -->
  <div id="game"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
  <script>
    // 產生卡片
    for (let i = 0; i < 20; i++) {
      const card = $(`
        <div class="card card-close">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      `)

      const number = i % 10 + 1
      card.find('.card-front').css('background-image', `url(./cards/${number}H.jpg)`)
      card.attr('data-number', number)

      $('#game').append(card)
    }

    // 打亂
    for (let i = 0; i < 20; i++) {
      const randA = Math.round(Math.random() * 19)
      const randB = Math.round(Math.random() * 19)
      $('.card').eq(randA).insertAfter( $('.card').eq(randB) )
    }

    $('.card').click(function () {
      // 翻牌
      if (
        // .card 沒有 .card-close 代表被翻開
        // 已翻開的數量 < 2
        $('.card:not(.card-close)').length < 2 &&
        // 這張牌還沒被翻開
        $(this).hasClass('card-close') &&
        // 這張牌還沒配對
        !$(this).hasClass('card-ok') 
      ) {
        $(this).removeClass('card-close')
      }

      // 如果翻開兩張了
      if ($('.card:not(.card-close)').length === 2) {
        // 兩張都一樣
        if (
          $('.card:not(.card-close)').eq(0).attr('data-number') ===
          $('.card:not(.card-close)').eq(1).attr('data-number')
        ) {
          // 標記已配對
          $('.card:not(.card-close)').addClass('card-ok')
          $('.card:not(.card-close)').fadeTo(1000, 0)
        }

        // 等一秒鐘動畫結束
        setTimeout(function () {
          // 不管有沒有配對成功都翻回背面
          $('.card:not(.card-close)').addClass('card-close')
          // 已配對數量 = 卡片數量，過關
          if ($('.card-ok').length == $('.card').length) {
            alert('過關')
          }
        }, 1000)
      }
    })
  </script>
</body>
</html>
