<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *,
    *::before,
    *::after{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #a,
    #b,
    #c{
        height: 100vh;
        position: relative;
    }

    #a{
        background: lightblue;
    }
    #b{
        background: lightcoral;
    }
    #c{
        background: lightgreen;
    }
    
    h1{
        position: absolute;
        left: 50%;
        top: 50%;
    }
</style>
<body>
    <section id="a">
        <h1>title a</h1>
    </section>
    <section id="b">
        <h1>title b</h1>
    </section>
    <section id="c">
        <h1>title c</h1>
    </section>
</body>
</html>
