<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bread{
        color: red;
        font-weight: bold;
        margin-bottom: 1rem;
    }
    
    h4{
        color: #0000FF;
    }
    table{
        margin: auto;
        border-spacing: 0;
        border: 1px solid #DDDDDD;
    }
    td{
        border: 1px solid #DDDDDD;
        padding: 2px;
    }
    tr td:nth-child(odd){
        text-align: center;
        width: 120px;
    }
    tr td:nth-child(even){
        text-align: left;
        width: 580px;
    }
</style>
<body>

    <marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
    <div class="bread">現在位置：首頁＞訪客留言</div>
    <form >
        <table >
            <tr>
                <td>姓名</td>
                <td><input type="text" id="name" size="20"></td>
            </tr>
            <tr>
                <td>電子郵件</td>
                <td><input type="text" id="email" size="60"></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <input type="radio" name="gender" value="1" checked> 男
                    <input type="radio" name="gender" value="2"> 女
                </td>
            </tr>
            <tr>
                <td>職業類別</td>
                <td>
                    <select>
                        <option value="0">-----------請選擇職業類別-----------</option>
                        <option value="1">1.現役軍人</option>
                        <option value="2">2.專業人員</option>
                        <option value="3">3.技術員及助理專業人員</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>留言內容</td>
                <td>
                    <textarea row="10" cols="78"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')">  <input type="reset" value="重寫">
                </td>
                <td></td>
            </tr>
        </table>
    </form>

    

</body>
</html>
