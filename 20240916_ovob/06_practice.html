<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
		body {
			text-align: center;
		}

		table {
			margin: 1rem;
			display: inline-block;
		}

		table,
		tr,
		td {
			border: 1px solid #000;
		}

		table td {
			width: 200px;
			height: 200px;
		}

        .a{
            background-color:red;

        }

        .b{
            background-image: url("https://picsum.photos/200/200/?random=10");
        }

        .c{
            background-image: url("https://picsum.photos/50/50/?random=10");
            background-repeat: repeat-x;
        }
        .d{
            background-image: url("https://picsum.photos/50/50/?random=10");
            background-repeat: repeat-y;
        }
        .e{
            background-image: url("https://picsum.photos/50/50/?random=10");
            background-repeat: no-repeat;
            background-position: center center;
        }
        .f{
            background-image: url("https://picsum.photos/50/50/?random=10");
            background-repeat: no-repeat;
            background-position: center center;
            background-color:yellow;
        }
        .g{
            background: 
            url("https://picsum.photos/200/50/?random=10") no-repeat left top,
            url("https://picsum.photos/200/100/?random=10") no-repeat left center,
            url("https://picsum.photos/200/50/?random=10") no-repeat left bottom;
            
        }
        .h{
            background: linear-gradient(90deg,black 10%,blue);
        }
        .i{
            background: radial-gradient(black 10%,white 90%);
        }
	</style>
</head>

<body>
	<table>
		<tr>
			<td class="a"></td>
			<td class="b"></td>
			<td class="c"></td>
		</tr>
		<tr>
			<td class="d"></td>
			<td class="e"></td>
			<td class="f"></td>
		</tr>
		<tr>
			<td class="g"></td>
			<td class="h"></td>
			<td class="i"></td>
		</tr>
	</table>
</body>

</html>
