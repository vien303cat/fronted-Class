<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin: auto;
        background: #FFFF99;
        /* 儲存格合併 可以讓table border框線減少 但題目沒要求 */
        border-collapse: collapse;
        
    }
    tr td{
        width: 400px;
        text-align: center;
    }
    tr td:nth-child(odd){
        height: 100px;
    }
    tr td:nth-child(even){
        height: 150px;
    }
    img{
        height: 150px;
    }
    span{
        display: block;
        width: 100%;
        text-align: center;
    }
</style>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td>真皮皮包</td>
                <td>真皮短夾</td>
            </tr>
            <tr>
                <td>
                    <img src="../images/0403.jpg" alt="">
                </td>
                <td>
                    <img src="../images/0404.jpg" alt="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="item1" value="購買" checked> 購買 
                    <input type="radio" name="item1" value="不購買" > 不購買 
                    <input type="radio" name="item1" value="考慮中" > 考慮中
                </td>
                <td>
                    <input type="radio" name="item2" value="購買" > 購買 
                    <input type="radio" name="item2" value="不購買"> 不購買 
                    <input type="radio" name="item2" value="考慮中" checked> 考慮中
                </td>
            </tr>
        </table>
        <br>
        <span>
            <input type="button" value="送出" id="go">
            <input type="reset"  value="重置">
        </span>
    </form>

    <script>
        const go = document.getElementById('go');
        

        go.addEventListener('click',function(){
            const item1 = document.querySelector('input[name="item1"]:checked').value;
            const item2 = document.querySelector('input[name="item2"]:checked').value;
            confirm(`
                流行皮件選購確認：

                ●真皮皮包：${item1}
                ●真皮短夾：${item2}
            `);
        })  
    </script>

</body>
</html>
