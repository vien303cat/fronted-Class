    <script>
        const wait = (ms,ok) =>{
            return new Promise((resolve,reject) =>{
                setTimeout(() =>{
                    if(ok){
                        resolve('ok' + ms);
                    }else{
                        reject(new Error('no ok' + ms));
                    }
                },ms);
            })
        }

        // Promise.all(Promise陣列)

        // Promise.allSettled(Promise陣列)

        // Promise.any(Promise陣列)
        // 取第一個resolve 的東西到 .then(),
        // 如果失敗會到 .catch() 錯誤(全部失敗)回傳 all promises were reject
        //  fullfilled 成功 value 代表結果值

        // Promise.race(Promise陣列)
        // 取第一個有結果的
        Promise.race([
            wait(3000, true),
            wait(2000, false),
            wait(1000, false)
        ])
            .then(result => {
            console.log(result)
            })
            .catch(error => {
            console.log(error)
            })
