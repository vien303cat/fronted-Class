<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title>
    <style>
        body{
            background: whitesmoke;
        }
        .top{
            width: 100%;
            height: 5%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            
            /* 預設主軸為水平排列 */
            flex-direction: row;
            /* 預設不換行 */
            flex-wrap: nowrap;
            /* 預設次軸會對彈性項目延伸拉長 */
            align-items: stretch;
            font-size: 18px;
        }
        .top > div {
            margin-left: 20%;
            line-height: 250%;
        }
        .top > div:nth-child(2)  {
            display: flex;
            margin-right: 20%;
        }
        .top > div:nth-child(2) > div {
            margin-right: 3%;
        }
        .topSideWard{
            color: lightgray;
        }
        .photoArea{ 
            display: flex;
            justify-content: center;
            margin: 0 15%;
        }
        .img{
            margin: 3%;

        }
        .text{
            display: flex; 
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
        }
        .text h1{
            font-size: 26px;
            font-weight: bolder;
            margin-bottom: 1% ;
        }
        .text h3{
            font-size: 16px;
            color: rgba(0,0,0,0.5);
            margin-bottom: 5% ;
        }
    </style>
</head>
<body>
    <div class="top">
        <div style="margin-right: auto">Start Bootstrap</div>
        <div> 
            <div>Home</div>
            <div class="topSideWard">About</div>
            <div class="topSideWard">Contact</div>
            <div class="topSideWard">Services</div>
        </div>
    </div>
    <div class="photoArea">
        <div class="img">
            <img src="https://picsum.photos/700/300/?random=10">
        </div>
        <div class="text">
            <h1>ファイナルファンタジーXIV</h1>
            <h3>
                《Final Fantasy XIV》是一款MMORPG，玩家們會在一個持續不變的世界中相互協同合作，而世界會對玩家們的行動作出反應。玩家需要創建遊戲中使用的角色，並可定製名稱、種族、性別、面部特徵以及初始職業。            </h3>
            <button>Click to the Website!</button>
        </div>
    </div>
</body>
</html>
