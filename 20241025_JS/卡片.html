<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #imgs {
        height: 200px;
        overflow: hidden;
    }
    #imgs img {
        float: left;
        margin-top: 100px;
    }
    </style>
</head>
<body>
    <div id="imgs">
        <img src="https://picsum.photos/200/?random=1" alt="">
        <img src="https://picsum.photos/200/?random=2" alt="">
        <img src="https://picsum.photos/200/?random=3" alt="">
        <img src="https://picsum.photos/200/?random=4" alt="">
        <img src="https://picsum.photos/200/?random=5" alt="">
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
    <script>
        // .mouseenter()  .on('mouseenter') 滑鼠進入
        // .mouseout()    .on('mouseout')   滑鼠離開
        // .hover(mouseenter, mouseout)
        $('#imgs > img').hover(function () {
            $(this).stop().animate({ marginTop: 0 })
            $(this).prev().stop().animate({ marginTop: 50 })
            $(this).next().stop().animate({ marginTop: 50 })
        }, function () {
            $(this).stop().animate({ marginTop: 100 }, 'fast')
            $(this).prev().stop().animate({ marginTop: 100 }, 'fast')
            $(this).next().stop().animate({ marginTop: 100 }, 'fast')
        })
    </script>
</body>
</html>
