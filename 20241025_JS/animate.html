<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #img{
        position: relative;
    }
</style>
<body>

    <input type="button" value="變小" id="btn1">
    <input type="button" value="變大" id="btn2">
    <input type="button" value="移動" id="btn3">
    <input type="button" value="停止" id="btn4">
    <input type="button" value="淡入" id="btn5">
    <input type="button" value="淡出" id="btn6">
    <input type="button" value="半透明" id="btn7">
    <input type="button" value="淡入淡出切換" id="btn8">
    <input type="button" value="滑上" id="btn9">
    <input type="button" value="滑下" id="btn10">
    <input type="button" value="滑上滑下切換" id="btn11">
    <hr>
    <img src="https://picsum.photos/300/200/?random=10" id="img">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
    <script>
        // .animate({樣式:值},動畫長度,linear,動畫結束執行的function)
        // 動畫長度預設 400 , 可以寫ms或是fast(200) slow(600)
        // linear 不寫就是 ease
        $('#btn1').click(function(){
            $('#img').animate({
                width:'+=100px',
                height:'+=100px',
            },function(){
                console.log('屁啦這不是變大了嗎');
            });
        })
        $('#btn2').click(function(){
            $('#img').animate({
                width:'-=100px',
                height:'-=100px',
            },function(){
                console.log('屁啦這不是變小了嗎');
            });
        })
        $('#btn3').click(function(){
            $('#img').animate({
                left:'+=100px',
                top:'+=100px',
            },1000,'linear',
            function(){
                // console.log('屁啦這不是變小了嗎');
            });
        })

        // .stop(是否停止之後的動畫, 是否跳到目前動畫結束的狀態)
        // 如果第二個參數是 true，第一個就必須要是 true
        // 預設都是 false
        // $('#img').stop(true, false)  --> 原地停下
        // $('#img').stop(true, true)   --> 跳到目前動畫結束
        // $('#img').stop()             --> 直接播下一個動畫
        $('#btn4').click(function () {
            $('#img').stop(true, true);
        })

        // .fadeIn(動畫長度, 'linear' , function)
        $('#btn5').click(function () {
            $('#img').fadeIn();
        })

        // .fadeOut(動畫長度, 'linear' , function)
        $('#btn6').click(function () {
            $('#img').fadeOut();
        })

        // .fadeTo(動畫長度, 不透明度 ,'linear' , function)
        $('#btn7').click(function () {
            $('#img').fadeTo(1000,0.5);
        })
        
        $('#btn8').click(function () {
            $('#img').fadeToggle();
        })

        // .slideUp(動畫長度, 'linear', function)
        $('#btn9').click(function () {
            $('#img').slideUp(2000)
        })
        // .slideDown(動畫長度, 'linear', function)
        $('#btn10').click(function () {
            $('#img').slideDown(2000)
        })
        // .slideToggle(動畫長度, 'linear', function)
        $('#btn11').click(function () {
            $('#img').slideToggle(2000)
        })
    </script>
</body>
</html>
