<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    swiper-container {
      width: 100%;
      height: 50%;
    }

    swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

</style>
</head>

<body>

  <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30"
    loop="true">
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=1">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=2">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=3">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=4">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=5">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=6">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=7">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=8">
    </swiper-slide>
    <swiper-slide>
        <img src="https://picsum.photos/1600/900/?random=9">
    </swiper-slide>
  </swiper-container>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>
