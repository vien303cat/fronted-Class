<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let account = " dasddsa   adsxzzcqweq   ";
        console.log(account);
        //  .trim()
        //  移除前後空白
        account = account.trim();
        console.log(account);
        //  .toUpperCase()
        //  轉大寫
        account = account.toUpperCase();
        console.log(account);
        //  .toLowerCase()
        //  轉小寫
        account = account.toLowerCase();
        console.log(account);
    </script>
</body>
</html>
