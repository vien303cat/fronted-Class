<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers1 = [100,200,300,100];

        // .includes() 尋找陣列是否有東西符合搜尋內容，回傳 boolean
        console.log(numbers1.includes(200));
        // .indexOf() 尋找陣列是否有東西符合搜尋內容，回傳第一個符合的索引，-1 代表找不到 (從前面開始往後找)
        console.log(numbers1.indexOf(100));
        // .lastIndexOf() 尋找陣列是否有東西符合搜尋內容，回傳最後一個符合的索引，-1 代表找不到 (從後面開始往前找)
        console.log(numbers1.lastIndexOf(100));

        const arr  = [{a:1}];
        console.log(arr.includes({a:1})); //false
        const obj  = {a:1};
        const arr2 = [obj];
        console.log(arr2.includes(obj)); //true


        const numbers2 = [100,200,300,400,500];
        // .some(function)
        // 判斷陣列有沒有東西執行function後 return true
        // 回傳boolen
        const some = numbers2.some(value=>{
            return value > 300;
        });
        // const some = numbers2.some(value=>value > 300);
        console.log('some',some);

        // .every(function)
        // 判斷陣列所有東西執行function後 return true
        // 回傳boolen
        const every = numbers2.every(value=>{
            return value > 300;
        });
        // const every = numbers2.every(value=>value > 300);
        console.log('every',every);
        
        // .find(function)
        // 找第一個 return true 的keyval
        // 回傳值
        const find = numbers2.find(value=>{
            return value > 300;
        });
        // const find = numbers2.find(value=>value > 300);
        console.log('find',find);
                
        // .findLast(function)
        // 找最後一個 return true 的keyval
        // 回傳值
        const findLast = numbers2.findLast(value=>{
            return value > 300;
        });
        // const findLast = numbers2.findLast(value=>value > 300);
        console.log('findLast',findLast);
                
        // .findIndex(function)
        // 找第一個 return true 的key
        // 回傳索引
        const findIndex = numbers2.findIndex(value=>{
            return value > 300;
        });
        // const findIndex = numbers2.findIndex(value=>value > 300);
        console.log('findIndex',findIndex);
        
        // .findLastIndex(function)
        // 找最後一個 return true 的key
        // 回傳索引
        const findLastIndex = numbers2.findLastIndex(value=>{
            return value > 300;
        });
        // const findLastIndex = numbers2.findLastIndex(value=>value > 300);
        console.log('findLastIndex',findLastIndex);

        // .filter(function)
        // 將所有return true 的值產生出新陣列
        const filter = numbers2.filter(value=>{
            return value > 300;
        });
        // const filter = numbers2.filter(value=>value > 300);
        console.log('filter',filter);

    </script>
</body>
</html>
