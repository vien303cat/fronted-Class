<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const age = prompt('年齡','0');

        if(age > 100 || age < 0 ){
            document.write('老哥你還是個人嗎');
        }else if(age >= 18){
            document.write('限制級');
        }else if(age >= 15){
            document.write('腐15');
        }else if(age >= 12){
            document.write('腐12');
        }else if(age >= 6){
            document.write('保護級');
        }else if(age >= 0){
            document.write('普遍級');
        }else{
            document.write('不要亂輸入啦');
        }
    </script>
</body>
</html>
