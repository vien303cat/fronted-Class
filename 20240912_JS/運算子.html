<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 5 ;
        a + 10 ; //無效的
        a = a + 10 ;
        console.log("a=",a);
        a += 10 ;
        console.log("a+=10 :",a);

        let b = 50 ;
        b = b - 10 ;
        console.log("b=",b);
        b -= 10 ;
        console.log("b-=10 :",b);

        let c = 50 ;
        c = c / 5 ;
        console.log("c=",c);
        c /= 5 ;
        console.log("c/=5 :",c);

        // % 餘數
        let d = 50 ;
        d %= 6 ;
        console.log("d%= 6 :",d);

        

    </script>
</body>
</html>
