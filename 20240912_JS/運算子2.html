<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 5 ;
        a++;
        console.log(a);
        ++a;
        console.log(a);

        let c = 0 , d = 10 ;
        // c = d 先看到因此 c = d = 10
        c = d++;
        console.log(c,d);

        let e = 0 , f = 10 ;
        
        // e = ++f 先看到因此先算之後 e = 11
        e = ++f;
        console.log(e,f);
        



        

    </script>
</body>
</html>
