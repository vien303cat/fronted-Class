<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const weather  = confirm('今天有下雨嗎?');
        const umbrella = confirm('有帶傘嗎');
        if(weather){
            if(umbrella){
                document.write("下雨天有傘水啦");
            }else{
                document.write("淋雨囉bro");
            }
        }else{
            document.write("今天天氣晴,好想要吃蛋餅");
        }
    </script>
</body>
</html>
