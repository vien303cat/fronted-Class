<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // var:全域變數,可以重複宣告，新的會覆蓋舊的
    var a = 1 ;
    console.log(a) ; // 1
    a = 2 ;
    console.log(a) ; // 2
    var a = 3 ;
    console.log(a) ; // 3
    
    // let:區域變數,區域內不能重複，以{}為一區
    let b = 1 ;
    console.log(b) ; // 1
    b = 2 ;
    console.log(b) ; // 2
    // 不能重複宣告
    // let b = 3 ;
    // console.log(b) ; // 3

    // const:區域變數,區域內不能重複也不能修改，以{}為一區
    const c = 1 ;
    console.log(c) ; // 1
    //不能修改(F12會跳錯)
    // c = 2 ;
    // console.log(c) ; // 2
    // 不能重複宣告
    // let c = 3 ;
    // console.log(c) ; // 3


    </script>
</body>
</html>
