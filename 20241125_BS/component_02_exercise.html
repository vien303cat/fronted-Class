<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.使用 bootstrap 的 css -->
    <link rel="stylesheet" href="./css/bootstrap5.3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css'/>

    <style>
        :root{
            --bs-coffee-rgb: 150, 79, 21;
        }
        .bg-coffee{
            --bs-bg-opactity: 1;
            background-color:rgba(var(--bs-coffee-rgb), var(--bs-bg-opactity)) ;
        }
    </style>
</head>
<body>
    <!-- 
        .navbar-expand-* 旨通過某個斷點展開導覽列內容,若沒有這個class,會永遠處於摺疊狀態(漢堡選單)
        .bavbar-light 指導覽列的背景色,淺色模式,會搭配淺色背景
        .bavbar-dark  指導覽列的背景色,深色模式,會搭配深色背景
    -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-coffee fixed-top ">
        <!-- 可以使用.container固定寬度容器 -->
        <div class="container">
            <!-- logo -->
          <a class="navbar-brand ms-auto w-25" href="#"><img class="w-25" src="https://cdn2.ettoday.net/images/2160/d2160897.jpg"></a>
            <!-- aria-屬性:只是說明標籤的意思 不影響功能 -->
            <!-- 漢堡按鈕,沒展開才會出現 -->
            <!-- 
                data-bs-toggler = "collapse" 指觸發一個collapse摺疊的功能
                data-bs-target = "#kaifu" 指定要摺疊的目標是id為kaifu的元素
            -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#kaifu" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- .navbar-collapse是flexbox -->
          <div id="kaifu" class="collapse navbar-collapse bg-success" >
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
              <li class="nav-item me-5">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">PAGES</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">BLOG</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">GALLERY</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">SHOP</a>
              </li>
            </ul>
            <form class="d-flex bg-danger w-25 justify-content-center">
                <i class="bi bi-search fs-4 mx-3 "></i>
                <i class="bi bi-cart4 fs-4 mx-3"></i>
                <i class="bi bi-list-nested fs-4 mx-3"></i>
            </form>
          </div>
        </div>
      </nav>

      <!-- pe-none=> pninter-events:none;可以讓滑鼠穿透過去與下層元素互動 -->

    <!-- 2.使用 bootstrap 的 js，可以讓我們使用元件進行互動 -->

</html>
