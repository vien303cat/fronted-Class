<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.使用 bootstrap 的 css -->
    <link rel="stylesheet" href="./css/bootstrap5.3.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand me-auto ms-3" href="#">遠離塵世的幻想鄉</a>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">菜單餐點</a>
                <a class="nav-link" href="#">周邊景點</a>
                <a class="nav-link" href="#">莊園位置</a>
                <a class="nav-link" href="#">聯絡我們</a>
                <a class="nav-link" href="#">咖啡故事</a>
            </div>
        </div>
    </nav>

    <!-- 
        data-bs-interval = "5000"  設定輪播間隔時間,單位為毫秒
    -->
    <div id="imgGroup" class="carousel slide d-flex w-100" data-bs-ride="carousel" ata-bs-interval="3000">
        <!-- 指示器 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imgGroup" data-bs-slide-to="0" class="active" ></button>
            <button type="button" data-bs-target="#imgGroup" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#imgGroup" data-bs-slide-to="2" ></button>
        </div>
        <!-- 輪播圖內容 一個 .carousel-item 為一個輪播單位 , 第一個開始的設定active-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1620/700/?random=5" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
                </div>
                <div class="carousel-item">
                <img src="https://picsum.photos/1620/700/?random=4" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
                </div>
                <div class="carousel-item">
                <img src="https://picsum.photos/1620/700/?random=3" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
                </div>
            </div>
        </div>
        <!-- 上一張按鈕 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imgGroup" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <!-- 下一張按鈕 -->
        <button class="carousel-control-next" type="button" data-bs-target="#imgGroup" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    

    <!-- 二區卡片*3 -->
    <div id="card">

    </div>

    <!-- 2.使用 bootstrap 的 js，可以讓我們使用元件進行互動 -->
    <script src="./js/bootstrap.bundle5.3.js"></script>
</body>

</html>
