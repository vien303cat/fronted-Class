<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判斷式</title>
</head>
<body>
    <script>

    /*

    短路求值
    邏輯運算子也可以用在賦值

    || 取第一個 Boolean() 判斷為 true 的值
    && 取第一個 Boolean() 判斷為 false 的值
    ?? 取第一個不是 null 也不是 undefined 的值

    */

    const x =  null || 0 || undefined || 123 || 'abc' || 'dfgd' || false ;
    console.log(x) ;
    const y = 'abc' && 123 && 456 && false && 'def' && undefined ;
    console.log(y) ;
    const z = undefined ?? null ?? false ?? 'abc' ?? 123 ?? 456 ?? false  ;
    console.log(z) ;

    </script>
</body>
</html>
