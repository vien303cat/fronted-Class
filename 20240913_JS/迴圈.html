<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判斷式</title>
</head>
<body>
    <script>

        for(let i = 1; i <= 10; i++) {
            document.write(i);
        }

        document.write(`<hr>`);

        for(let i = 1; i <= 10; i+=3) {
            document.write(i);
            document.write(`<br>`);
        }

        document.write(`<hr>`);
        
        let bVal = 255;
        let rVal = 0;
        for(let i = 1; i <= 52; i++) {
            document.write(`<span style='color:rgb(${rVal},0,${bVal})'>★</span>`);
            bVal -= 5 ;
            rVal += 5 ;
        }

        document.write(`<hr>`);


        
        document.write(`<table border='1'>`);
        for(let i = 1 ; i < 10 ; i++){
            document.write(`<tr>`);
            for(let j = 1 ; j < 10 ; j++){
                document.write(`<td> ${i}x${j}=${i*j} </td>`);
            }
            document.write(`</tr>`);

        }
        document.write(`</table>`);

    </script>
</body>
</html>
