    <script>

        let cnt = prompt("一閃一閃亮晶晶,有幾層星星");
        // let cnt = 10;
        let blackStar = 1;

        for(let i = cnt ; i > 0 ; i--){
            for(let ia = 1 ; ia <= i-1 ; ia++){
                document.write("☆");
            }
            
            for(let ib = 1 ; ib <= blackStar ; ib ++){
                document.write("★");
            }
            blackStar+=2;

            for(let ic = 1 ; ic <= i-1 ; ic++){
                document.write("☆");
            }

            document.write("<br>");

        }

    </script>
</body>
