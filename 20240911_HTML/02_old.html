<!-- 早期的網頁結構 HTML:槽狀結構 -->
<!-- html不分大小寫，但請使用小寫 -->
<html>
    <!-- head 給瀏覽器或搜尋引擎看的資訊，一般使用者無法看到 -->
    <head>
        <title>文件標題OuO</title>
    </head>
    <!-- body 顯示給使用者看的內容 -->
    <body>
        <!-- Lorem 假字 
            Lorem + 數字 :加指定數量的假字
            ct + Lorem   :指定語言 
        -->
        Corporis voluptas aliquam quisquam excepturi pariatur odio sunt quia nulla eos! <br> 
        
    </body>
</html>
